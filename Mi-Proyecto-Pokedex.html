<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Pokedex</title>
</head>
<body>
	<style>
		
	</style>
	<Header>
		<img id="logo" src="assets/Logo.png" alt="logo">
		<h1>Mi Pokedex</h1>
	</Header>
	<nav>
		<a href="#">Inicio</a>
		<a href="#">Acerca</a>
	</nav>
	<hr>
	<main>
		<div id="pokedex">
			<div id="left">
				<div class="display">
					<img id="pkmn-img" src="assets/Naleo.png" alt="pokemon">
				</div>
				<div id="dpad"></div>
				<div id="dpad-top"></div>
				<div id="dpad-horizontal"></div>
				<div id="dpad-botton"></div>
				<div id="btn-circle"></div>
			</div>
			<div id="right">
				<div class="display">
					<ul>
						<li>
							<p><b>Nombre: </b>Naleo</p>
						</li>
						<li>
							<p><b>Tipo: </b>Psíquico</p>
						</li>
						<li>
							<p><b>Altura: </b>2 metros</p>
						</li>
						<li>
							<p><b>Peso: </b>60kg</p>
						</li>
						<li>
							<p><b>Descripcion: </b> Puede alterar la composición de los átomos podría producir cualquier elemento a partir de cualquier átomo agregando o eliminando protones, </p>
						</li>

					</ul>
				</div>
				<div id="pad">
					<div class="btn"></div>
					<div class="btn"></div>
					<div class="btn"></div>
					<div class="btn"></div>
					<div class="btn"></div>
					<div class="btn"></div>
					<div class="btn"></div>
					<div class="btn"></div>
				</div>
			</div>
	</main>
</body>
</html>
